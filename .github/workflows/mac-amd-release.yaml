name: Build & Release (OSX AMD64)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop
    paths:
      - "data/**"
      - 'source/**'
      - 'cmake/**'
      - 'brushes/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg-amd.json'
      - 'vcpkg-arm.json'
      - 'build-windows-cmake.yml'
  push:
    branches:
      - master
      - develop
    paths:
      - "data/**"
      - 'source/**'
      - 'cmake/**'
      - 'brushes/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg-amd.json'
      - 'vcpkg-arm.json'
      - 'build-windows-cmake.yml'
      - '.github/workflows/mac-amd-release.yaml'

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 2
  MAKEFLAGS: '-j 2'

jobs:
  
  job:
    name: ${{ matrix.os }}-${{ matrix.buildtype }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ macos-12 ]
        buildtype: [ macos-release ]
        include:
          - os: macos-12
            buildtype: macos-release
            triplet: amd64-osx
            packages: >
              ccache

    steps:
      - name: Cancel Previous Runs
        if: github.ref != 'refs/heads/master'
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          cancel_others: true

      - name: Install Ninja for macOS
        run: brew install ninja

      - name: Checkout repository
        uses: actions/checkout@main

      - name: CCache
        uses: hendrikmuhs/ccache-action@main
        with:
          max-size: "1G"
          key: ccache-${{ matrix.os }}-${{ matrix.buildtype }}
          restore-keys: |
            ccache-${{ matrix.os }}

      - name: Select vcpkg.json based on architecture
        run: |
          if [[ "${{ matrix.buildtype }}" == "osx-arm64-release" ]]; then
            cp vcpkg-arm.json vcpkg.json
          else
            cp vcpkg-amd.json vcpkg.json
          fi

      - name: Restore artifacts and install vcpkg
        id: vcpkg-step
        run: |
          vcpkgCommitId=$(grep '.builtin-baseline' vcpkg.json | awk -F: '{print $2}' | tr -d '," ')
          echo "vcpkg commit ID: $vcpkgCommitId"
          echo "VCPKG_GIT_COMMIT_ID=$vcpkgCommitId" >> $GITHUB_ENV

      - name: Get vcpkg commit id from vcpkg.json
        uses: lukka/run-vcpkg@main
        with:
          vcpkgGitURL: "https://github.com/microsoft/vcpkg.git"
          vcpkgGitCommitId: ${{ env.VCPKG_GIT_COMMIT_ID }}

      - name: Get latest CMake and ninja
        uses: lukka/get-cmake@main

      - name: Run CMake Cache and Build
        uses: lukka/run-cmake@main
        with:
          configurePreset: ${{ matrix.buildtype }}
          buildPreset: ${{ matrix.buildtype }}

      - name: Upload artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.os }}-${{ matrix.buildtype }}
          path: |
            ${{ github.workspace }}/remeres
